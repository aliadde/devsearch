{% if queryset.has_other_pages %}
<div class="pagination">
  <ul class="container">
    {% if queryset.has_previous %}
      <li><a href="?page={{queryset.previous_page_number}}" class="btn btn--link"> Prev</a></li>
    {% endif %}

    {%for page in customRange %}
      {% if page == queryset.number %}
        <li><a href="?page={{page}}" class="btn btn--link btn--sub">{{page}}</a></li>
      {% else %}
        <li><a href="?page={{page}}" class="btn btn--link">{{page}}</a></li>
      {% endif %}
    {% endfor %}

    {% if queryset.has_next %}
      <li><a href="?page={{ queryset.next_page_number }}"
        class="btn btn--link">Next </a></li>
    {% endif %}
  </ul>x
</div>
{% endif %}
