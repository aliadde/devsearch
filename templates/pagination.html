{% if queryset.has_other_pages %}
<div class="pagination">
  <ul class="container">
    {% if queryset.has_previous %}
    <li><a href="?page={{queryset.previous_page_number}}" class="btn btn--link page-link"
        data-page="{{queryset.previous_page_number}}"> Prev</a></li>
    {% endif %}

    {%for page in customRange %}
    {% if page == queryset.number %}
    <li><a href="?page={{page}}" class="btn btn--link btn--sub page-link" data-page="{{page}}">{{page}}</a></li>
    {% else %}
    <li><a href="?page={{page}}" class="btn btn--link page-link" data-page="{{page}}">{{page}}</a></li>
    {% endif %}
    {% endfor %}

    {% if queryset.has_next %}
    <li><a href="?page={{ queryset.next_page_number }}" class="btn btn--link page-link"
        data-page="{{queryset.next_page_number}}">Next
      </a></li>
    {% endif %}
  </ul>
</div>
{% endif %}
