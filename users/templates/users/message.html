{% extends "base.html" %}
{% block content %}
<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">
      <a class="backButton" href="{% url 'inbox' %}"><i class="fa fa-angle-left"></i></a>
      <h2 class="message__subject">{{messageRequest.subject}}</h4>
        <a href="{% url 'userprofile' senderProfile.id %}" class="message__author">{{messageRequest.name}}</a>
        <p class="message__date">{{messageRequest.created}}</p>
        <div class="message__body">
          {{messageRequest.body|linebreaksbr}}
        </div>
    </div>
  </div>
</main>
{% endblock content %}
